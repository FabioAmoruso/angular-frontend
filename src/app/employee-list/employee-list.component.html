<h2>Employee List</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Email</th>
            <th>Actions</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let employee of employees">
            <td>{{employee.firstName}}</td>
            <td>{{employee.lastName}}</td>
            <td>{{employee.email}}</td>
            <td>
                <button class="btn btn-warning" (click)="updateEmployee(employee.id)">Update</button>
                <button class="btn btn-danger" style="margin-left: 10px;"
                 (click)="deleteEmployee(employee.id)">Delete</button>
                <button class="btn btn-secondary" style="margin-left: 10px;"
                (click)="employeeDetails(employee.id)">Details</button> 
            </td>
        </tr>
    </tbody>
</table>
